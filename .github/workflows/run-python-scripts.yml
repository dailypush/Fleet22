name: Run Python Scripts and Update JSON Data

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run once per week on Monday at midnight UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # Allow manual triggering of the workflow
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        type: boolean
        default: false

# Add permissions to allow the workflow to push changes
permissions:
  contents: write
  pull-requests: write

jobs:
  # Job to fetch sail tags data
  fetch-sail-tags:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      success: ${{ steps.sail-tags.outputs.success }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Run scrape_sail_tags.py
        id: sail-tags
        run: |
          echo "Running scrape_sail_tags.py..."
          python -m scripts.scrapers.scrape_sail_tags
          if [ -f "data/sails/sail_tags.json" ]; then
            echo "scrape_sail_tags.py completed successfully!"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "scrape_sail_tags.py failed to generate output file!"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Upload sail tags data
        uses: actions/upload-artifact@v4
        with:
          name: sail-tags-data
          path: data/sails/sail_tags.json
          retention-days: 1
  
  # Job to fetch owners status data
  fetch-owners-status:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      success: ${{ steps.owners-status.outputs.success }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Run scrape_owner_status.py
        id: owners-status
        run: |
          echo "Running scrape_owner_status.py..."
          python -m scripts.scrapers.scrape_owner_status
          if [ -f "data/members/j105_members_status.json" ]; then
            echo "scrape_owner_status.py completed successfully!"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "scrape_owner_status.py failed to generate output file!"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Upload owners status data
        uses: actions/upload-artifact@v4
        with:
          name: owners-status-data
          path: data/members/j105_members_status.json
          retention-days: 1
  
  # Job to fetch fleet boats data
  fetch-fleet-boats:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      success: ${{ steps.fleet-boats.outputs.success }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all files in the repository
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          
      - name: List workspace files
        run: |
          echo "Checking workspace content before execution..."
          ls -la
          echo "Checking data directory..."
          mkdir -p data/boats data/sails data/members
          ls -la data/ || echo "Data directory empty or doesn't exist"
          
          echo "Checking for input files..."
          if [ -f "pages/members.html" ]; then
            echo "✅ pages/members.html exists"
            ls -la pages/members.html
          elif [ -f "members.html" ]; then
            echo "✅ members.html exists (root)"
            ls -la members.html
          else
            echo "❌ members.html does not exist in pages/ or root"
          fi
      
      - name: Run fleet boats script
        id: fleet-boats
        run: |
          echo "Running scrape_fleet_boats.py..."
          python -m scripts.scrapers.scrape_fleet_boats
          if [ -f "data/boats/boats_fleet22.json" ]; then
            echo "Fleet boats script completed successfully!"
            echo "File size: $(du -h data/boats/boats_fleet22.json | cut -f1)"
            echo "Entry count: $(jq length data/boats/boats_fleet22.json)"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "Fleet boats script failed to generate output file!"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Upload fleet boats data
        uses: actions/upload-artifact@v4
        with:
          name: fleet-boats-data
          path: data/boats/boats_fleet22.json
          retention-days: 1
  
  # Process and validate data, then commit changes
  process-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [fetch-sail-tags, fetch-owners-status, fetch-fleet-boats]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: .downloaded-artifacts/
      
      - name: Move downloaded files to data directory
        run: |
          mkdir -p data/boats data/sails data/members data/combined
          cp .downloaded-artifacts/sail-tags-data/sail_tags.json data/sails/
          cp .downloaded-artifacts/owners-status-data/j105_members_status.json data/members/
          cp .downloaded-artifacts/fleet-boats-data/boats_fleet22.json data/boats/
      
      - name: Validate data
        id: validate-data
        run: |
          echo "Validating generated data..."
          python -m scripts.validators.validate_fleet_data
          if [ $? -eq 0 ]; then
            echo "data_valid=true" >> $GITHUB_OUTPUT
          else
            echo "data_valid=false" >> $GITHUB_OUTPUT
            echo "Data validation failed. Check logs for details."
            exit 1
          fi
      
      - name: Run data processor
        id: data-processor
        if: steps.validate-data.outputs.data_valid == 'true'
        run: |
          echo "Running combined data processor..."
          python -m scripts.processors.combine_data_sources
          if [ -f "data/combined/combined_fleet_data.json" ] && [ -f "data/combined/fleet_statistics.json" ]; then
            echo "Combined data processor completed successfully!"
            echo "data_processor_success=true" >> $GITHUB_OUTPUT
          else
            echo "Combined data processor failed to generate output files!"
            echo "data_processor_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Check for changes
        id: check-changes
        run: |
          echo "File status before diff check:"
          git status
          
          # Verify files exist before checking
          echo "Verifying all required data files exist:"
          for file in data/boats/boats_fleet22.json data/members/j105_members_status.json data/sails/sail_tags.json data/combined/combined_fleet_data.json data/combined/fleet_statistics.json; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
              echo "  Size: $(du -h $file | cut -f1)"
              echo "  Entries: $(jq length $file 2>/dev/null || echo "Not a JSON array")"
            else
              echo "❌ $file does not exist"
            fi
          done
          
          # Check for changes
          git diff --quiet data/boats/boats_fleet22.json data/members/j105_members_status.json data/sails/sail_tags.json data/combined/combined_fleet_data.json data/combined/fleet_statistics.json
          if [ $? -ne 0 ]; then
            echo "Changes detected by git diff"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected by git diff"
          fi
          
          # If force update is enabled, always indicate changes detected
          if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            echo "Force update enabled, changes will be committed regardless."
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "Git status before commit:"
          git status
          
          # Add each file individually and report status
          for file in data/boats/boats_fleet22.json data/members/j105_members_status.json data/sails/sail_tags.json data/combined/combined_fleet_data.json data/combined/fleet_statistics.json; do
            if [ -f "$file" ]; then
              git add "$file"
              echo "Added $file to staging area"
            else
              echo "Warning: $file does not exist, cannot add to commit"
            fi
          done
          
          echo "Git status after adding files:"
          git status
          
          # Add timestamp to commit message
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          # Create detailed commit message
          echo "Data updated on $TIMESTAMP" > commit_message.txt
          echo "" >> commit_message.txt
          echo "Changes:" >> commit_message.txt
          
          # Document the changes in each file
          git diff --cached --stat >> commit_message.txt
          echo "" >> commit_message.txt
          
          # Add counts for verification
          echo "File counts:" >> commit_message.txt
          for file in data/boats/boats_fleet22.json data/members/j105_members_status.json data/sails/sail_tags.json data/combined/combined_fleet_data.json; do
            if [ -f "$file" ]; then
              COUNT=$(jq 'length' "$file" 2>/dev/null || echo "unknown")
              echo "- $(basename "$file"): $COUNT entries" >> commit_message.txt
            fi
          done
          
          # If force update was used, mention it in commit message
          if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            echo "" >> commit_message.txt
            echo "Note: This update was manually forced." >> commit_message.txt
          fi
          
          # Show the commit message that will be used
          echo "Commit message:"
          cat commit_message.txt
          
          # Use token with correct permissions
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git commit -F commit_message.txt || echo "No changes to commit"
          
          echo "Pushing changes to repository..."
          git push origin HEAD:${GITHUB_REF#refs/heads/} || { 
            echo "Push failed. Attempting to diagnose the issue:"
            echo "Current branch: $(git branch --show-current)"
            echo "Remote information:"
            git remote -v
            echo "Recent commits:"
            git log --oneline -n 5
            exit 1
          }
          
          echo "Changes pushed successfully!"
      
      - name: No changes needed
        if: steps.check-changes.outputs.changes_detected != 'true'
        run: echo "No changes detected in JSON files. Skipping commit."
      
      - name: Generate data report
        id: generate-report
        if: success() && steps.data-processor.outputs.data_processor_success == 'true'
        run: |
          echo "# Data Update Report" > report.md
          echo "" >> report.md
          echo "Generated on: $(date -u)" >> report.md
          echo "" >> report.md
          echo "## Statistics" >> report.md
          echo "- Sail Tags: $(jq length data/sails/sail_tags.json) entries" >> report.md
          echo "- Membership Status: $(jq length data/members/j105_members_status.json) entries" >> report.md
          echo "- Fleet Boats: $(jq length data/boats/boats_fleet22.json) entries" >> report.md
          echo "- Combined Data: $(jq length data/combined/combined_fleet_data.json) entries" >> report.md
          echo "" >> report.md
          echo "## Fleet Statistics" >> report.md
          echo "- Total boats: $(jq '.total_boats' data/combined/fleet_statistics.json)" >> report.md
          echo "- Fleet 22 boats: $(jq '.fleet_22_boats' data/combined/fleet_statistics.json)" >> report.md
          echo "- Active memberships: $(jq '.active_membership' data/combined/fleet_statistics.json)" >> report.md
          echo "- Total sail tags: $(jq '.total_sail_tags' data/combined/fleet_statistics.json)" >> report.md
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraper-results
          path: |
            logs/scraping.log
            report.md
            data/combined/fleet_statistics.json
            data/combined/combined_fleet_data.json
          retention-days: 14
  
  # Notify on job failures
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [fetch-sail-tags, fetch-owners-status, fetch-fleet-boats, process-and-commit]
    if: failure()
    steps:
      - name: Notify failure
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            if (issue_number) {  // Only for PRs
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: '❌ Python script execution failed. Please check the workflow logs for details.'
              });
            }